{{extend 'layout.html'}}

<section id="story">
    <header>
        <a href="{{= story["story_permalink"] }}">
            {{= story["story_title"] }}
        </a>
    </header>
    <a href="{{= URL("mark_read", vars=dict(story_id=story["id"], feed_id=feed_id)) }}" class="button">
        Mark story as read
    </a>

    {{= XML(story["story_content"]) }}
</section>
